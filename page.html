<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="./dist/build.js" defer></script>
    <title>eShop</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="container header__row">

                <searching v-on:searchitem="searchHandler"></searching>
                <button class="cart-button" v-on:click="showCart" type="button">
                    Корзина <span v-if="summCartItemsquant>0">{{summCartItemsquant}}</span>
                </button>
            </div>

        </header>
        <main class="main container">

            <server-error :iserror="isError"></server-error>
            <goods-list :goods="filteredGoods" v-on:add-to-cart2="addToCartHandler">
            </goods-list>

            <cart v-on:delete-from-cart="deleteFromCartHandler" :visible="isVisibleCart" :price="totalPrice"
                :cart="cartItems" v-on:delete-qnt="deleteQuantity" v-on:add-qnt="addQuantity"></cart>

        </main>
    </div>

</body>

</html>
